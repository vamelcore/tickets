version: "3"
services:
  app:
    build:
      args:
        user: ubuntu
        uid: 1001
      context: ./
      dockerfile: Dockerfile
    image: php-fpm:custom
    container_name: app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - local

  web:
    image: nginx:latest
    container_name: web
    restart: unless-stopped
    depends_on:
      - app
      - db
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - local

  db:
    image: mariadb:latest
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: B]K\'oFpZKOxL:qz;1QN
    ports:
      - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql/
    networks:
      - local

networks:
  local:
    driver: bridge

volumes:
  dbdata:
    driver: local